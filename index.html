<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white text-gray-800">
    <!-- Hero Section -->
    <section class="w-full">
      <div id="hero-carousel" class="relative w-full" data-carousel="slide">
        <!-- Carousel wrapper -->
        <div class="relative h-[400px] sm:h-[500px] overflow-hidden rounded-lg">
          <!-- Slide 1 -->
          <div
            class="hidden duration-700 ease-in-out" 
            data-carousel-item
          >
            <img
              src="https://images.pexels.com/photos/19394171/pexels-photo-19394171/free-photo-of-a-mountain-range-with-snow-covered-trees-and-mountains.jpeg"
              class="block w-full h-full object-cover"
              alt="Nature"
            />
          </div>

          <!-- Slide 2 -->
          <div
            class="hidden duration-700 ease-in-out bg-[#ffe7d6] flex items-center justify-center"
            data-carousel-item
          >
            <div class="text-center px-4">
              <h2 class="text-4xl font-bold mb-3">Discover Meaningful Connections</h2>
              <p class="text-xl">Join a community where values matter</p>
            </div>
          </div>

          <!-- Slide 3 -->
          <div
            class="hidden duration-700 ease-in-out bg-[#fff7f0] flex flex-col md:flex-row items-center justify-between px-8"
            data-carousel-item
          >
            <div class="md:w-1/2 py-10">
              <h3 class="text-2xl font-semibold mb-2">A Place for Calm Conversations</h3>
              <p class="text-base text-gray-700">
                Experience deeper bonds, slow living, and like-minded people.
              </p>
            </div>
            <img
              src="https://images.pexels.com/photos/19394173/pexels-photo-19394173/free-photo-of-a-foggy-mountain-with-trees-in-the-background.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
              class="mt-6 md:mt-0 md:w-1/3 rounded-lg shadow-md"
              alt="Community"
            />
          </div>
        </div>

        <!-- Slider controls -->
        <button
          type="button"
          class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-prev
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/60"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              />
            </svg>
          </span>
        </button>
        <button
          type="button"
          class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
          data-carousel-next
        >
          <span
            class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 hover:bg-white/60"
          >
            <svg
              class="w-6 h-6 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </span>
        </button>
      </div>
    </section>

    <!-- Featured Profiles Section -->
    <section class="py-16 px-6 sm:px-12 lg:px-24 bg-white">
      <h2 class="text-4xl font-bold text-center mb-12">Featured Profiles</h2>
      <div id="profile-container" class="grid gap-10 md:grid-cols-3">
        <!-- Profiles go here -->
      </div>
    </section>

    <!-- Modal -->
    <div
      id="profile-modal"
      tabindex="-1"
      aria-hidden="true"
      class="hidden fixed inset-0 z-50 bg-black/50 flex items-center justify-center"
    >
      <div class="relative bg-white rounded-lg shadow p-6 max-w-sm">
        <button
          type="button"
          class="absolute top-2 right-2 text-gray-400 hover:text-gray-900"
          onclick="closeModal()"
        >
          âœ•
        </button>
        <img
          id="modal-avatar"
          src=""
          alt="Profile Avatar"
          class="w-48 h-48 rounded-full mx-auto"
        />
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
